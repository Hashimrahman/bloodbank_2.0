{% load static %}


<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/style1.css' %}">

</head>
<body>
    <h1>Signup</h1>
    
    {% if error_message %}
    <p class="error">{{ error_message }}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
    </form>
</body>
</html>
